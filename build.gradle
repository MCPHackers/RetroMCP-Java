plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'org.mcphackers.mcp.MCP'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.fabricmc.net/' }
    flatDir {
        dirs "libs"
    }
}

dependencies {
    // Required libraries
    implementation 'org.ow2.asm:asm:9.2'

    implementation 'com.github.MCPHackers:RetroFernflower:a8edb85c7c'
    implementation 'org.fusesource.jansi:jansi:2.4.0'
    implementation 'net.fabricmc:tiny-remapper:0.6.0'
    // TODO: Don't gut MCInjector bundled ASM
    implementation name: 'mcinjector'
    implementation name: 'SelfCommandPrompt-2.2.1'
    implementation 'org.json:json:20211205'
    implementation 'com.github.MCPHackers:DiffPatch:e2473fdba3'
    implementation 'net.fabricmc:mapping-io:0.3.0'
}

application {
    // Redirect all execution into the testing folder
    mainClass = 'org.mcphackers.mcp.MCP'
    executableDir = 'test'
}

shadowJar {
    minimize()
}

runShadow {

}

task decompile(type: JavaExec) {
    group 'RetroMCP-Java'

    classpath = sourceSets.main.runtimeClasspath
    main = mainClassName
    workingDir 'test'
    args 'decompile', '-debug'
}


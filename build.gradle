    group 'RetroMCP-Java'

    classpath = sourceSets.main.runtimeClasspath
    mainClass.set(mainClassName)
    workingDir 'test'
    args 'startserver', '-debug'
}

task recompile(type: JavaExec) {
    group 'RetroMCP-Java'

    classpath = sourceSets.main.runtimeClasspath
    mainClass.set(mainClassName)
    workingDir 'test'
    args 'recompile', '-debug'
}

